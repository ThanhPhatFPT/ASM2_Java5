<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng ký</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
    .divider:after, .divider:before {
      content: "";
      flex: 1;
      height: 1px;
      background: #eee;
    }
    .h-custom {
      height: calc(100% - 73px);
    }
    @media (max-width: 450px) {
      .h-custom {
        height: 100%;
      }
    }
  </style>
</head>
<body>
<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
             class="img-fluid" alt="Hình mẫu">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <!-- Form starts here -->
        <form th:action="@{/register}" method="POST" th:object="${user}">
          <!-- Full Name -->
          <div class="form-outline mb-4">
            <label class="form-label" for="fullName">Họ và tên</label>
            <input type="text" id="fullName" class="form-control form-control-lg"
                   placeholder="Nhập họ và tên" th:field="*{fullName}" required />
          </div>

          <!-- Email -->
          <div class="form-outline mb-4">
            <label class="form-label" for="email">Địa chỉ email</label>
            <input type="email" id="email" class="form-control form-control-lg"
                   placeholder="Nhập địa chỉ email hợp lệ" th:field="*{email}" required />
          </div>

          <!-- Password -->
          <div class="form-outline mb-3">
            <label class="form-label" for="password">Mật khẩu</label>
            <input type="password" id="password" class="form-control form-control-lg"
                   placeholder="Nhập mật khẩu" th:field="*{password}" required />
          </div>

          <!-- Submit Button -->
          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="submit" class="btn btn-primary btn-lg">Đăng ký</button>
          </div>
        </form>

        <!-- Form ends here -->
      </div>
    </div>
  </div>
  <div class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
    <div class="text-white mb-3 mb-md-0">
      Bản quyền © 2020. Mọi quyền được bảo lưu.
    </div>
    <div>
      <a href="#!" class="text-white me-4">
        <i class="fab fa-facebook-f"></i>
      </a>
      <a href="#!" class="text-white me-4">
        <i class="fab fa-twitter"></i>
      </a>
      <a href="#!" class="text-white me-4">
        <i class="fab fa-google"></i>
      </a>
      <a href="#!" class="text-white">
        <i class="fab fa-linkedin-in"></i>
      </a>
    </div>
  </div>
</section>
</body>
</html>
